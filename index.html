<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" , href="/dist/app.css" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Project2</title>
  </head>
  <body>
    <div class="mode" id="response"></div>
    <div class="bigDiv">
      <div class="miniDiv">
        <input type="radio" onclick="action1();" name="icon" id="bar" />
        <label for="bar">
          <span
            class="iconify fa-bars"
            data-icon="ic:sharp-playlist-play"
            data-inline="false"
          ></span>
          <span class="voices">All voices</span>
        </label>
      </div>
      <div class="miniDiv">
        <input type="radio" onclick="action2();" name="icon" id="micr" />
        <label for="micr">
          <span
            class="iconify fa-microphone"
            data-icon="mdi:microphone"
            data-inline="false"
          ></span>
          <span class="micro">Microphone</span>
        </label>
      </div>
      <div class="miniDiv">
        <input type="radio" onclick="action3();" name="icon" id="mus" />
        <label for="mus">
          <span
            class="iconify fa-music"
            data-icon="ic:baseline-speaker"
            data-inline="false"
          ></span>
          <span class="music">Stream</span>
        </label>
      </div>
    </div>
    <script src="/dist/app.js"></script>
  </body>
</html>
